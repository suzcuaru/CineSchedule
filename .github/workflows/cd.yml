name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Docker-–æ–±—Ä–∞–∑–∞
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∏–º–µ–Ω–∏ –æ–±—Ä–∞–∑–∞ –≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ
        id: prep
        run: |
          echo "IMAGE_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ QEMU (–¥–ª—è multi-arch —Å–±–æ—Ä–∫–∏)
        uses: docker/setup-qemu-action@v3

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: –í—Ö–æ–¥ –≤ Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –¥–ª—è Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.prep.outputs.IMAGE_LOWER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Docker-–æ–±—Ä–∞–∑–∞
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.prep.outputs.IMAGE_LOWER }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.prep.outputs.IMAGE_LOWER }}:buildcache,mode=max

  deploy-notification:
    name: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –¥–µ–ø–ª–æ–µ
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success() && github.event_name != 'pull_request'
    
    steps:
      - name: –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –¥–µ–ø–ª–æ–µ
        run: |
          echo "üöÄ Docker-–æ–±—Ä–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω –∏ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!"
          echo "üì¶ –û–±—Ä–∞–∑: ${{ env.REGISTRY }}/suzcuaru/cineschedule:latest"
          echo "üè∑Ô∏è –í–µ—Ä—Å–∏—è: ${{ github.ref_name }}"

  create-release:
    name: –°–æ–∑–¥–∞–Ω–∏–µ GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: –ü–æ–ª—É—á–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏ –∏–∑ config/appData.ts
        id: get_version
        run: |
          # –ò–∑–≤–ª–µ–∫–∞–µ–º –≤–µ—Ä—Å–∏—é –∏–∑ —Ñ–∞–π–ª–∞ config/appData.ts
          VERSION=$(grep -oP '(?<=version: ")[^"]*' config/appData.ts | head -n1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ –í–µ—Ä—Å–∏—è –∏–∑ config/appData.ts: $VERSION"

      - name: –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–∞–π–ª–æ–≤ –¥–ª—è —Ä–µ–ª–∏–∑–∞
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º Dockerfile –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é –ø–∞–ø–∫—É
          mkdir -p release-files
          cp Dockerfile release-files/Dockerfile
          
          # –°–æ–∑–¥–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–±–æ—Ä–∫–µ
          cat > release-files/BUILD_INFO.md << EOF
          # –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–±–æ—Ä–∫–µ ${{ steps.get_version.outputs.VERSION }}
          
          ## Docker-–æ–±—Ä–∞–∑—ã
          
          ### –î–ª—è Linux AMD64
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
          docker run -p 8085:8085 ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
          \`\`\`
          
          ### –î–ª—è Linux ARM64
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
          docker run -p 8085:8085 ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
          \`\`\`
          
          ### –ü–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:latest
          docker run -p 8085:8085 ghcr.io/${{ github.repository }}:latest
          \`\`\`
          
          ## –í–µ—Ä—Å–∏—è –ø—Ä–æ–µ–∫—Ç–∞
          - **–í–µ—Ä—Å–∏—è:** ${{ steps.get_version.outputs.VERSION }}
          - **–î–∞—Ç–∞ —Å–±–æ—Ä–∫–∏:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Commit:** ${{ github.sha }}
          - **Branch:** ${{ github.ref_name }}
          
          ## –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–±–æ—Ä–∫–∏
          - **Node.js:** 22
          - **Vite:** $(npm list vite | grep vite | awk -F@ '{print $2}' | head -n1 || echo "latest")
          - **React:** $(npm list react | grep react | awk -F@ '{print $2}' | head -n1 || echo "latest")
          
          ## –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ
          
          ### –° –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Docker Compose
          \`\`\`yaml
          services:
            cineschedule:
              image: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
              ports:
                - "8085:8085"
              restart: unless-stopped
          \`\`\`
          
          ### –° –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º kubectl (Kubernetes)
          \`\`\`bash
          kubectl run cineschedule --image=ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }} --port=8085
          kubectl expose deployment cineschedule --type=LoadBalancer --port=8085
          \`\`\`
          
          ## –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏
          
          –ü–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ:
          - http://localhost:8085
          
          –ò–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —á–µ—Ä–µ–∑ curl:
          \`\`\`bash
          curl http://localhost:8085
          \`\`\`
          EOF

      - name: –°–æ–∑–¥–∞–Ω–∏–µ GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: release-files/BUILD_INFO.md
          files: |
            release-files/Dockerfile
            release-files/BUILD_INFO.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ä–µ–ª–∏–∑–∞
        run: |
          echo "‚úÖ –†–µ–ª–∏–∑ v${{ steps.get_version.outputs.VERSION }} —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!"
          echo "üì¶ Docker-–æ–±—Ä–∞–∑: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}"
          echo "üîó –°—Å—ã–ª–∫–∞ –Ω–∞ —Ä–µ–ª–∏–∑: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
